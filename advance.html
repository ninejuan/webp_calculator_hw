<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctCalculator</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard !important;
        }

        body {
            background-image: url("https://github.com/ninejuan/webp_calculator_hw/blob/main/rhel9-dark.jpg?raw=true");
            background-size: cover;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            width: 100%;
            height: 40px;
            background-color: #1A1A1A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 64.44px;
            height: 48.72px;
            margin-right: 10px;
        }

        .header-left p {
            font-weight: 600;
            font-style: initial;
            font-family: "Red Hat Text", sans-serif !important;
        }

        .header-middle p {
            font-weight: 600;
            font-style: normal;
            font-family: "Red Hat Text", sans-serif !important;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right div {
            margin-left: 15px;
        }

        .container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .calc-body {
            width: 275px;
            border: solid 1px #3A4655;
            border-radius: 15px;
            box-shadow: 0 8px 50px -7px black;
            background-color: #3C4857;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            cursor: move;
        }

        .calc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #2F3B4A;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: #fff;
        }

        .calc-header p {
            margin: 0;
            font-size: 14px;
            font-family: "Red Hat Text", sans-serif !important;
        }

        .close-btn {
            width: 16px;
            height: 16px;
            background-color: #D95D4E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            line-height: 1;
        }

        .calc-screen {
            background: #3A4655;
            width: 100%;
            height: 150px;
            padding: 20px;
            position: relative;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .calc-operation {
            text-align: right;
            color: #727B86;
            font-size: 21px;
            padding-bottom: 10px;
            border-bottom: solid 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .calc-typed {
            margin-top: 20px;
            font-size: 45px;
            text-align: right;
            color: #fff;
        }

        .calc-button-row {
            width: 100%;
            background: #3C4857;
        }

        .button {
            width: 25%;
            background: #425062;
            color: #fff;
            padding: 20px;
            display: inline-block;
            font-size: 25px;
            text-align: center;
            vertical-align: middle;
            margin-right: -4px;
            border-right: solid 2px #3C4857;
            border-bottom: solid 2px #3C4857;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .button.l {
            color: #AEB3BA;
            background: #404D5E;
        }

        .button.c {
            color: #D95D4E;
            background: #404D5E;
        }

        .button:hover,
        .button.c:hover,
        .button.l:hover {
            background: #bec2c7;
            color: #000;
        }

        .draggable {
            position: absolute;
            cursor: move;
        }
    </style>
</head>

<body>
    <!-- 고정 헤더 시작 -->
    <div class="header">
        <div class="header-left">
            <img src="https://www.redhat.com/cms/managed-files/Asset-Red_Hat-Logo_page-General-This-RGB.svg"
                width="537vw" height="406vh" alt="Red Hat Logo">
            <p>Activities</p>
        </div>
        <div class="header-middle">
            <p id="rhel-time">Aug 30 00:24</p>
        </div>
        <div class="header-right">
            <div>한</div>
            <div>🔊</div> <!-- 음량 아이콘 -->
            <div>🔋</div> <!-- 배터리 아이콘 -->
        </div>
    </div>
    <!-- 고정 헤더 끝 -->

    <div class="container">
        <div class="calc-body draggable">
            <!-- 계산기 헤더 시작 -->
            <div class="calc-header">
                <p>OctCalculator</p>
                <div class="close-btn" id="close-calc">×</div>
            </div>
            <!-- 계산기 헤더 끝 -->
            <div class="calc-screen">
                <div class="calc-operation" id="calc-operation">OctCalculator</div>
                <div class="calc-typed" id="calc-typed">0</div>
            </div>
            <div class="calc-button-row">
                <div class="button c" id="clear">C</div>
                <div class="button l">( )</div>
                <div class="button l">%</div>
                <div class="button l">/</div>
            </div>
            <div class="calc-button-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button l">x</div>
            </div>
            <div class="calc-button-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button l">-</div>
            </div>
            <div class="calc-button-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button l">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button">+/-</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button l">=</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let currentInput = '';
        let operation = '';
        let resultDisplayed = false;

        document.addEventListener("keydown", (e) => {
            handleInput(e.key);
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', (e) => {
                handleInput(e.target.innerText);
            });
        });

        function handleInput(input) {
            const display = document.getElementById('calc-typed');
            const operationDisplay = document.getElementById('calc-operation');

            switch (input) {
                case 'C':
                    currentInput = '';
                    operation = '';
                    operationDisplay.innerText = 'OctCalculator';
                    break;
                case '+/-':
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.slice(1);
                    } else if (currentInput) {
                        currentInput = '-' + currentInput;
                    }
                    break;
                case '.':
                    if (!currentInput.includes('.')) {
                        currentInput += input;
                    }
                    break;
                case '+':
                case '-':
                case 'x':
                case '/':
                    if (currentInput !== '') {
                        operation += currentInput + ' ' + input + ' ';
                        currentInput = '';
                        resultDisplayed = false;
                    } else if (operation && !resultDisplayed) {
                        operation = operation.slice(0, -2) + input + ' ';
                    }
                    break;
                case '%':
                    if (currentInput !== '') {
                        currentInput = (parseFloat(currentInput) / 100).toString();
                    }
                    break;
                case '(':
                case ')':
                    currentInput += input;
                    break;
                case 'Enter':
                case '=':
                    if (currentInput !== '' && operation !== '') {
                        operation += currentInput;
                        currentInput = evaluateExpression(operation).toString();
                        operation = '';
                        resultDisplayed = true;
                    }
                    break;
                case 'Backspace':
                    currentInput = currentInput.slice(0, -1);
                    break;
                default:
                    if (!isNaN(input)) {
                        if (resultDisplayed) {
                            currentInput = input;
                            resultDisplayed = false;
                        } else {
                            currentInput += input;
                        }
                    }
                    break;
            }

            display.innerHTML = currentInput || '0';
            operationDisplay.innerText = operation || 'OctCalculator';

            moveCursorToEnd();
        }

        function evaluateExpression(expression) {
            try {
                let result = new Function('return ' + expression.replace(/x/g, '*'))();
                if (isNaN(result)) {
                    throw new Error('Invalid Calculation');
                }
                return parseFloat(result.toFixed(6)); // Max 6 decimal places
            } catch (error) {
                alert('Invalid Calculation');
                return 0;
            }
        }

        function moveCursorToEnd() {
            const blinkElement = document.getElementById('blink');
            if (blinkElement) {
                blinkElement.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'end' });
            }
        }

        // Calculator Drag 함수입니다.
        (function () {
            let calcBody = document.querySelector('.calc-body');
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            calcBody.style.position = 'absolute';

            // 클릭했을 때 이동하기 위한 초기값을 설정해줍니다. 
            calcBody.addEventListener('mousedown', function (e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = parseInt(window.getComputedStyle(calcBody).left, 10);
                initialTop = parseInt(window.getComputedStyle(calcBody).top, 10);
                calcBody.style.cursor = 'grabbing';
            });

            // 마우스 커서의 위치를 따라가게 합니다.
            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    let deltaX = e.clientX - startX;
                    let deltaY = e.clientY - startY;
                    calcBody.style.left = `${initialLeft + deltaX}px`;
                    calcBody.style.top = `${initialTop + deltaY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                calcBody.style.cursor = 'move';
            });
        })();

        // 시간을 업데이트하는 함수
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = now.toLocaleString('default', { month: 'short' }); // 월 이름을 3글자로 표시
            const timeString = `${month} ${day} ${hours}:${minutes}`;
            document.getElementById('rhel-time').innerText = timeString;
        }

        // 1초마다 시간을 업데이트
        setInterval(updateTime, 1000);

        // 페이지 로드 시 즉시 시간을 표시
        updateTime();

        $(function () {
            $("#close-calc").click(function () {
                $(".calc-body").hide();
            });

            $(".draggable").draggable({
                handle: ".calc-header"
            });

            function updateClock() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var time = hours + ":" + minutes;
                $("#rhel-time").text(time);
            }

            setInterval(updateClock, 1000);

            // 초기 시간 설정
            updateClock();

            $(".button").click(function () {
                var typed = $("#calc-typed").text();
                var value = $(this).text();
                $("#calc-typed").text(typed === "0" ? value : typed + value);
            });

            $("#clear").click(function () {
                $("#calc-typed").text("0");
            });
        });
    </script>
</body>

</html>
