<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrin Calculator</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        * {
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard !important;
        }
        
        body {
            background: #EAEBEC;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%; /* Ensure container takes full width */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calc-body {
            width: 275px;
            border: solid 1px #3A4655;
            box-shadow: 0 8px 50px -7px black;
            background-color: #3C4857; /* Added background color to prevent color leaks */
        }
        
        .calc-screen {
            background: #3A4655;
            width: 100%;
            height: 150px;
            padding: 20px;
        }
        
        .calc-operation {
            text-align: right;
            color: #727B86;
            font-size: 21px;
            padding-bottom: 10px;
            border-bottom: solid 1px;
        }
        
        .calc-typed {
            margin-top: 20px;
            font-size: 45px;
            text-align: right;
            color: #fff;
        }
        
        .calc-button-row {
            width: 100%;
            background: #3C4857;
        }
        
        .button {
            width: 25%;
            background: #425062;
            color: #fff;
            padding: 20px;
            display: inline-block;
            font-size: 25px;
            text-align: center;
            vertical-align: middle;
            margin-right: -4px;
            border-right: solid 2px #3C4857;
            border-bottom: solid 2px #3C4857;
            transition: all 0.2s ease-in-out;
        }
        
        .button.l {
            color: #AEB3BA;
            background: #404D5E;
        }
        
        .button.c {
            color: #D95D4E;
            background: #404D5E;
        }
        
        .button:hover,
        .button.c:hover,
        .button.l:hover {
            background: #bec2c7;
            color: #000;
        }
        
        #blink {
            color: #BCA3F5;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation">Juan Lee</div>
            <div class="calc-typed">DevOps<span id="blink">_</span></div>
          </div>
          <div class="calc-button-row">
            <div class="button c">C</div>
            <div class="button l">â‰ </div>
            <div class="button l">%</div>
            <div class="button l">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button l">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button l">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button">
              <</div>
                <div class="button l">=</div>
            </div>
          </div>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function blinker() {
        $('#blink').fadeOut(200);
        $('#blink').fadeIn(200);
    }
    setInterval(blinker, 500);
</script>

</html>
